name: GAP CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install GAP
        run: |
          sudo apt-get update
          sudo apt-get install -y gap

      - name: Run package test suite (installed mode)
        run: |
          mkdir -p "$HOME/.gap/pkg"
          ln -sfn "$GITHUB_WORKSPACE/pkg/FusionRings" "$HOME/.gap/pkg/FusionRings"
          gap -q -A <<'GAP'
          if LoadPackage("FusionRings") = fail then
            Error("Could not load FusionRings");
          fi;
          tstdir := DirectoriesPackageLibrary("FusionRings", "tst")[1];
          ok := TestDirectory([tstdir],
            rec(exitGAP := false, testOptions := rec(compareFunction := "uptowhitespace")));
          if not ok then
            Error("Installed-mode package tests failed");
          fi;
          QUIT;
          GAP

      - name: Run installed-package smoke test
        run: |
          ./bin/fr-smoke-installed
